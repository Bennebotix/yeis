<html>
<head>

<body id='body'>
<script>
var copytext = ''
function encode(text) {
const old = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!?.-1234567890'
const newo = 'QDACZ6!EWFSVX3RTJGM?7BU-5YKH2NIOLPqcae14zd.wvsr8xftmg9ubjyhink0pol'
var encoded = ''
for (let i = 0; i < text.length; i++) {
encoded += newo.charAt(old.indexOf(text.charAt(i)));
// console.log(encoded);
}
return encoded
}
function decode(text) {
const old = 'QDACZ6!EWFSVX3RTJGM?7BU-5YKH2NIOLPqcae14zd.wvsr8xftmg9ubjyhink0pol'
const newo = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!?.-1234567890'
var encoded = ''
for (let i = 0; i < text.length; i++) {
encoded += newo.charAt(old.indexOf(text.charAt(i)));
// console.log(encoded);
}
return encoded
}
function encode2(text) {
const old = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!?.-1234567890'
const newo = 'QWASZXER14DF-CVrsf2xvtu5gjb3myihkno6lp.?!T0YGHBNU9IJKM8OPLqe7adzcw'
var encoded = ''
for (let i = 0; i < text.length; i++) {
encoded += newo.charAt(old.indexOf(text.charAt(i)));
// console.log(encoded);
}
return encoded
}
function decode2(text) {
const old = 'QWASZXER14DF-CVrsf2xvtu5gjb3myihkno6lp.?!T0YGHBNU9IJKM8OPLqe7adzcw'
const newo = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!?.-1234567890'
var encoded = ''
for (let i = 0; i < text.length; i++) {
encoded += newo.charAt(old.indexOf(text.charAt(i)));
// console.log(encoded);
}
return encoded
}
</script>
<script>
$('body').terminal({
'copy': function() {
var text = copytext
var elem = document.createElement("textarea");
document.body.appendChild(elem);
elem.value = text;
elem.select();
document.execCommand("copy");
document.body.removeChild(elem);
this.echo('> Copied!')
},
'text': function(what1, what2) {
if (what1 == 'encode') {
this.echo('> ' + encode(what2))
copytext = encode(what2)
}
if (what1 == 'decode') {
this.echo('> ' + decode(what2))
copytext = decode(what2)
}
if (what1 == 'encode++') {
this.echo('> ' + encode2(what2))
copytext = encode2(what2)
}
if (what1 == 'decode++') {
this.echo('> ' + decode2(what2))
copytext = decode2(what2)
}
}
}, {
greetings: '> Welcome to Text Encoder/Decoder\n> Instructions:\n> Enter "text {"encode", or "decode"}\n> {text that you want to encode or\n> decode}" then it will encode or decode it.\n>'
});
</script>
