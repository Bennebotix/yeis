<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="/css/style.css" type="text/css" rel="stylesheet"/>
    <link rel="icon" src="/Favicon.jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="time" class="text-3xl text-white select-none bg-green-400 p-2">00:00:00, 00/00/00</div>
    <div class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <div class="title">Chat</div>
    </div>
    <ul id ="messages" class="messages">
        
    </ul>
     
    <div class="bottom_wrapper clearfix">
   <i id="typing"></i>
    <form id="form">
        <div class="message_input_wrapper">
            <input id="message" class="message_input" placeholder="Type your message here..." required oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('You Have To Type Something!')">
        </div>
        <button id="submit" class="send_message">
           Send
        </button>
      </form>
    </div>
</div>
    <script src="/js/socket.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
   <script src="https://cdn.jsdelivr.net/gh/rexeze/formatTimeStamp/src/index-cdn.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
